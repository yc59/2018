# What happens in f(x) stays in f(x)

--

.pull-left[

- Bad practice


```r
x &lt;- 1:25

func &lt;- function(){
  sum(x)/length(x)
  }

func()
```

```
# [1] 13
```

]

.pull-right[

- Good practice


```r
# A function to calculate the 
# mean of a numeric vector

my.mean &lt;- function(x){
  stopifnot(is.numeric(x))
  m &lt;- sum(x)/length(x)
  return(m)
  }

x &lt;- 1:25
my.mean(x)
```

```
